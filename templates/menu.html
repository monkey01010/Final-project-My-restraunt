<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            background-color: black;
            color: white;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: #00ff00; /* Green color for links */
        }

        .menu-item {
            margin-bottom: 20px;
        }

        .menu-image {
            max-width: 100px; /* The measurments for the size of the image */
            height: auto;
            margin-right: 20px;
        }

        .menu-details {
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
